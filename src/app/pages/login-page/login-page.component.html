<div class="login-container">
  <div>
    <h1>ICT Architecture AWS Cloud Storage Infrastructure</h1>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label placeholder="TVH">Username</mat-label>
      <input matInput [(ngModel)]="username" />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" placeholder="Test1254" matInput [(ngModel)]="password" />
    </mat-form-field>
    <br />
    <label>{{ loginFailedMessage }}</label>
    <br />
    <button mat-raised-button color="accent" (click)="login()">Login</button>
  </div>
</div>
